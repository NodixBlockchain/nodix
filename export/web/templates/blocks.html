<style>
    @media only screen and (max-width: 1024px) {
        #time_hdr, .block_idate{
            display:none;
        }
    }
</style>
<!--=== Block Explorer ===-->
<div class="container content">
    <section>
    <div class="row">
      <div class="col-md-9">
        <h2>block explorer</h2>
        <div style="vertical-align:bottom;">
          <span>Units : </span>
          <select onchange="unit = this.options[this.selectedIndex].value; MyBlocks.update_blocks(); MyBlocks.update_txs(txs);" id="units" name="units" class="browser-default">
            <option value="100000000">ADX</option>
            <option value="100000">mADX</option>
            <option value="100">µADX</option>
          </select>
          <div style="text-align:center;vertical-align:bottom;padding-bottom:8px;">enter a block or tx hash.<input type="text" id="search_bar" name="search_bar" /><input type="button" id="do_search" name="do_search" value="search" onclick="var hash=$('#search_bar').val(); if(hash.length==64){ MyBlocks.selectBlockTxs(hash); MyBlocks.SelectTx(hash); } "/></div>
        </div>
     </div>
    </div>
    </section>

    <section>
       <div class="card">
         <div class="card-header text-center">Blocks date</div>
           <div class="card-body flex-center"><div id="datepicker"></div></div>
           <div class="card-footer flex-center"><div id="navday"></div></div>
       </div>
   </section>

    <hr/>
    <section >
        <div id="blocks">
        </div>
    </section>

    <section >
      <div class="modal fade" id="blockmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header"><h3 style="display: inline;">block&nbsp;<button type="button" class="close" data-dismiss="modal" style="vertical-align:top;" aria-hidden="true">X</button><br /><span id="blockhash"></span></h3> </div>
                  <div class="modal-body"><div id="lastblock"><section id="blockInfos"></section></div></div>
              </div>
          </div>
      </div>
    </section>
</div>
<!--=== End Block Explorer ===-->
