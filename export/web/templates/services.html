    .script_proc {
        font-size: 12px;
        font-style: italic;

        padding-left: 8px;
        overflow: scroll;
        word-break: keep-all;

<script type="text/javascript">
    function click_cgi_method(mod, method) {
        $('#api_request').val(api_base_url + mod.base)
        $('#api_method').val(method)
        $('#api_type').val('cgi')
        $('#api_params').empty();
    }

    function do_cgi_request(myMethod, myUrl) {
        cgi_base = myUrl;
        api_call(myMethod, '', function (data) {
            $('#responseCode').html(JSON.stringify(data))
        });
    }
    function click_rpc_method(mod, method) {
        $('#api_request').val(api_base_url + mod.base)
        $('#api_method').val(method)
        $('#api_type').val('rpc')
        $('#api_params').empty();
    }


    function do_rpc_request(myMethod, myUrl) {
        rpc_base = myUrl;
        rpc_call(myMethod, [], function (data) {
            $('#responseCode').html(JSON.stringify(data))
        });
    }
    var ul;
</script>

    <div class="container content">
        <div class="card">

                    <div class="col-md-2"><label>running on port</label></div><div class="col-md-2"><span id="serv_port"></span></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label>document root</label></div><div class="col-md-2"><span id="serv_root"></span></div>
                </div>
                <div class="row">

<section>
    <div class="container content">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h2 id="serv_name">Modules</h2></div>
                    <div class="card-body"><div style="padding-left:18px;" class="accordion" id="service_modules"></div></div>

            </div>
            <div class="col-md-6" id="api_div">
                <div class="card">
                    <div class="card-header"><h2 id="serv_name">Request</h2></div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row"><div class="col-md-2">request</div><div class="col-md-1"><input name="api_request" id="api_request" value="" /></div></div>
                            <div class="row"><div class="col-md-2">method</div><div class="col-md-1"><input name="api_method" id="api_method" value="" />&nbsp;<span id="api_type"></span></div></div>
                            <div class="row"><div class="col-md-2">params</div><div class="col-md-1"><input name="api_params" id="api_params" value="" /></div></div>
                            <input type="button" value="execute" onclick="if ($('#api_type').val() == 'rpc') { do_rpc_request($('#api_method').val(), $('#api_request').val()); } else { do_cgi_request($('#api_method').val(), $('#api_request').val()); }" />
