<style>
    .accnt_pw
    {
        display:none;
    }
    #anon_wallet
    {
        display:none;
    }

    .selected{
        background-color:#AAA;
    }

    .tx_error {
        color: #F00;
    }

    .tx_ready {
        color: #0F0;
    }

    .tx_unconf {
        color: #484;
    }
</style>
<div class="container content">
    <section>
        <div class="row">
            <div class="col-md-2"><label>Units</label></div>
            <div class="col-md-2">

                <select onchange="unit = this.options[this.selectedIndex].value; MyAccount.update_addrs(); MyAccount.update_txs();" class="browser-default" id="units" name="units">
                    <option value="100000000">ADX</option>
                    <option value="1000000">cents</option>
                    <option value="1">satoshis</option>
                </select>
            </div>
        </div>
    </section>
</div>
    <div class="container content">
        <section>
            <div class="card" id="anon_wallet">
                <div class="card-header  pt-3 aqua-gradient">
                    <h3 class="white-text mb-3 pt-3 font-weight-bold">Anonymous wallet</h3>
                </div>
                <div class="card-body px-lg-5 pt-0">
                    <div class="md-form">
                        <input type="password" id="anon_pw" class="form-control" />
                        <label for="anon_pw">password </label>
                    </div>
                    <div class="md-form">
                        <input type="text" id="anon_timeout" value="1800" class="form-control" />
                        <label for="anon_timeout">timeout</label>
                    </div>
                    <button type="button" class="btn btn-primary waves-effect waves-light" onclick="set_anon_pw($('#anon_pw').val(), parseInt($('#anon_timeout').val()));">set passphrase</button>
                    <span id="anon_pw_ok"></span>
                    <span id="anon_pw_error"></span>
                </div>
            </div>
        </section>
        <section>
            <div class="container content">
                <div id="account_list"></div>
            </div>
        </section>
        <section>
            <h2 class="heading-md">Manage your transactions</h2>
            <div id="my_wallet">
            </div>
        </section>
        <!-- End Wallet-Form -->

    </div>
    <!--=== End Wallet ===-->
</div>
<!--/wrapper-->
