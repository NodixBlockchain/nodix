<!--=== Block Explorer ===-->
<div class="container content">
    <section>
        <div class="row">
            <div class="col-md-9">
                <h2>block explorer</h2>
                <div style="vertical-align:bottom;">
                    <span>Units : </span>
                    <select onchange="unit = this.options[this.selectedIndex].value; MyBlocks.updateblock(block); MyBlocks.update_txs(txs);" class="browser-default" id="units" name="units">
                        <option value="100000000">ADX</option>
                        <option value="100000">mADX</option>
                        <option value="100">µADX</option>
                    </select>
                    <div style="text-align:center;vertical-align:bottom;padding-bottom:8px;">enter a block or tx hash.<input type="text" id="imp_hash" size="64" name="imp_hash" value="" /><input type="button" value="search" onclick="MyBlocks.selectBlock( $('#imp_hash').val());" /></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <div class="card-header">
                <h1>block&nbsp;<span id="blockhash"></span></h1>
            </div>
            <div class="card-body">
                <div id="lastblock"></div>
            </div>
            <div class="card-footer">
                <div id="tx_list"></div>
            </div>
        </div>
    </section>
</div>
<!--=== End Block Explorer ===-->
